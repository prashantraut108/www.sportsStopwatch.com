<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="wrapper">
            <div class="stopwatch">
                <div class="timerDisplay">00 : 00 : 00</div>
            </div>

            <div class="buttons">
                <button id="stoptBtn" class="btn" style="background-color: red;">STOP</button>
                <button id="startBtn" class="btn" style="background-color:rgb(0, 184, 0)">START</button>
                <button id="resetBtn" class="btn" style="background-color:blue">RESET</button>
            </div>
            <div class="text">
                <h1>Sports StopWatch</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
